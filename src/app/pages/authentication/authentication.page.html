<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<div class="background">
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="User" id="username" [(ngModel)]="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password">
    
        <button (click)="signIn()">Log In</button>

        <label class="errorAuth" *ngIf="errorMessage" style="color: red;"> {{errorMessage}}</label>
     
    </form>
</div>
